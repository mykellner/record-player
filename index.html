<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Player</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4cb3c5d73b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet"> 

</head>
<body>
    
    <header>
        <div class="container header-container">
            <h1>The <span class="record">Record </span> Player</h1>
            <input type="text" class="search" oninput="search(this.value)" placeholder="search..">
        </div>
    </header>

    <main>
        <div class="container main-container">

            <div class="music-div row">
                <div class="col-md-4">
                    <img src="https://archive.org/download/The_Four_Seasons_Vivaldi-10361/The_Four_Seasons_Vivaldi-10361_thumb.jpg" alt="bild" class="fluid music-cover">
                </div>
                <div class="col-md-8 music-title">
                    <h2>Vivaldi - Våren</h2>
                    <div class="button-wrapper">
                        <i class="fas fa-play fa-2x" id="btnPlayPause1" onclick="playPause('https://archive.org/download/The_Four_Seasons_Vivaldi-10361/John_Harrison_with_the_Wichita_State_University_Chamber_Players_-_01_-_Spring_Mvt_1_Allegro.mp3' , document.querySelector('#btnPlayPause1'))"></i>
                        <i class="fas fa-stop fa-2x" onclick ="stop(this)"></i>
                    </div>
                </div>
            </div>

            <div class="music-div row">
                <div class="col-md-4">
                    <img src="https://archive.org/download/Ill_Be_Good_EP-12234/Ill_Be_Good_EP-12234.jpg" alt="bild" class="fluid music-cover">
                </div>
                <div class="col-md-8 music-title">
                    <h2>Setec - I´ll be good</h2>
                    <div class="button-wrapper">
                        <i class="fas fa-play fa-2x" id="btnPlayPause2" onclick="playPause('https://archive.org/download/Ill_Be_Good_EP-12234/Setec_-_01_-_Ill_Be_Good.mp3' , document.querySelector('#btnPlayPause2'))"></i>
                        <i class="fas fa-stop fa-2x" onclick="stop(this)"></i>
                    </div>
                </div>
            </div>

            <div class="music-div row">
                <div class="col-md-4">
                    <img src="https://ia800603.us.archive.org/11/items/Grab_Bag-12446/Grab_Bag-12446.jpg" alt="bild" class="fluid music-cover">
                </div>
                <div class="col-md-8 music-title">
                    <h2>Jahzzar - Dummy</h2>
                    <div class="button-wrapper">
                        <i class="fas fa-play fa-2x" id ="btnPlayPause3" onclick="playPause('https://archive.org/download/Grab_Bag-12446/01_-_Dummy.mp3' , document.querySelector('#btnPlayPause3'))"></i>
                        <i class="fas fa-stop fa-2x" onclick ="stop(this)"></i>
                    </div>
                </div>
            </div>

            <div class="music-div row">
                <div class="col-md-4">
                    <img src="https://archive.org/download/Keep_the_Fire-10442/Keep_the_Fire-10442.jpg" alt="bild" class="fluid music-cover">
                </div>
                <div class="col-md-8 music-title">
                    <h2>Jenny Mayhem - Keep the Fire</h2>
                    <div class="button-wrapper">
                        <i class="fas fa-play fa-2x" id ="btnPlayPause4" onclick="playPause('https://ia800702.us.archive.org/28/items/Keep_the_Fire-10442/Jenny_Mayhem_-_03_-_Keep_the_Fire.mp3' , document.querySelector('#btnPlayPause4'))"></i>
                        <i class="fas fa-stop fa-2x" onclick ="stop(this)"></i>
                    </div>
                </div>
            </div>

            <div class="music-div row">
                <div class="col-md-4">
                    <img src="https://archive.org/download/The_Wizard_of_OZ-8194/The_Wizard_of_OZ-8194.jpg" alt="bild" class="fluid music-cover">
                </div>
                <div class="col-md-8 music-title">
                    <h2>Francesco Lettera - The Cyclone</h2>
                    <div class="button-wrapper">
                        <i class="fas fa-play fa-2x" id ="btnPlayPause5" onclick="playPause('https://ia802808.us.archive.org/2/items/The_Wizard_of_OZ-8194/Francesco_Lettera_-_01_-_The_Cyclone.mp3',document.querySelector('#btnPlayPause5'))"></i>
                        <i class="fas fa-stop fa-2x" onclick ="stop(this)"></i>
                    </div>
                </div>
            </div>


        </div> 
    </main>
    
    <footer>

     </footer>
    
</body>
</html>
